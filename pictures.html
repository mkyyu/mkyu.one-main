<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
        }
        .message {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
        }
        .message:hover {
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #6200ea; /* Primary color */
            margin: 0 0 10px;
        }
        a {
            color: #03a9f4; /* Accent color */
            text-decoration: none;
            font-weight: 700;
        }
        a:hover {
            text-decoration: underline;
        }
        .countdown {
            color: #ff5722; /* Secondary color */
            font-size: 24px;
            font-weight: bold;
        }
    </style>
    <script>
        let countdown = 3; // Set the countdown time in seconds
        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');
            countdownElement.textContent = countdown;
            if (countdown === 0) {
                window.location.href = 'https://photos.yueming.org/';
            } else {
                countdown--;
                setTimeout(updateCountdown, 1000);
            }
        }

        window.onload = updateCountdown; // Start the countdown when the page loads
    </script>
</head>
<body>
    <div class="message">
        <h1>Redirecting...</h1>
        <p>You are leaving mkyu.one and entering yueming.org.</p>
        <p>You are being redirected to <a href="https://photos.yueming.org/">photos.yueming.org</a>.</p>
        <p class="countdown">Redirecting in <span id="countdown">3</span> seconds...</p>
    </div>
</body>
</html>
