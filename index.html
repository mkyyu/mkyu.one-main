<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
        }
        .container:hover {
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #6200ea; /* Primary color */
            margin-bottom: 20px;
        }
        a {
            text-decoration: none;
            color: #6200ea; /* Primary color */
            margin: 10px;
            font-size: 24px;
            transition: color 0.3s;
        }
        a:hover {
            color: #03a9f4; /* Accent color */
        }
        /* Dark theme styles */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #ffffff;
            }
            .container {
                background-color: #1e1e1e;
            }
            a {
                color: #9c27b0; /* Lighter Purple */
            }
            a:hover {
                color: #03a9f4; /* Accent color */
            }
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mark Yu</h1>
        <h2>Connect with Me</h2>
        <a href="https://photos.yueming.org/" target="_blank" title="Photos"><i class="fab fa-image"></i></a>
        <a href="https://facebook.com/yourusername" target="_blank" title="Facebook"><i class="fab fa-steam"></i></a>
        <a href="https://linkedin.com/in/yourusername" target="_blank" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
        <a href="https://github.com/yourusername" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
        <a href="https://instagram.com/yourusername" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
    </div>
    <div class="footer">
        <p>Â© 2025 Your Name. All rights reserved.</p>
        <p>This site is for demonstration purposes.</p>
    </div>
</body>
</html>
